<div class="container">
    <div class="main-div row m-0">
        <div class="image-div col">
            <h1 class="neoStore text-start">NeoSTORE</h1>
            <div class="image-div1">
                <img src="../../assets/loginImage.png">
            </div>
        </div>
        <div class="col">
            <!-- sign-in form -->
            <div class="form-box" *ngIf="!isSignup">
                <h1 class="heading">LOG IN</h1>
                <form [formGroup]="login" (ngSubmit)="loginData(login)">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" placeholder="youremail@address.com" formControlName="email"
                            class="form-control mb-3">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" placeholder="••••••••••••" formControlName="password"
                            class="form-control ">
                    </div>
                    <p class="forget_password text-decoration-underline"><a>Forget password</a></p>
                    <button type="submit" class=" continue" (click)="continue()">Continue</button><br>
                    <p class="signUp">New to NeoSTORE?
                        <button class="bg-transparent border-0 text-decoration-underline pb-5"
                            (click)="toggleForm()">Sign
                            up</button>
                    </p>
                </form>
            </div>
            <!-- sign-up form -->
            <div class="form-box " *ngIf="isSignup">
                <h1 class="heading">Sign up</h1>
                <form [formGroup]="signUp" (ngSubmit)="signUpData(signUp)">
                    <label for="newAcc" class="new-account">New Account Register</label>
                    <div class="form-group">
                        <input type="text" placeholder="First Name" formControlName="fName"
                            class="form-control mb-3 mt-3">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Last Name" formControlName="lName"
                            class="form-control mb-3 mt-3">
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email Address" formControlName="email"
                            class="form-control mb-3 mt-3">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" formControlName="password"
                            class="form-control mb-3 mt-3">
                    </div>
                    <p class="checkbox"> <input type="checkbox" id="agree" name="agree" value="agree"> I agree to the
                        terms
                        and conditions.
                    </p>
                    <button type="submit" class="btn btn-danger continue">Continue</button>
                    <p class="signUp">Already have an account?
                        <button class="bg-transparent border-0 text-decoration-underline pb-5"
                            (click)="toggleForm()">Log
                            in</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
