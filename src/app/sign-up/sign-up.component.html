<header>
    <div class="container">
        <nav class="nav">
            <a href="#" class="nav-title">NeoSTORE</a>

            <ul class="m-0 p-0">
                <li><a href="#">Home</a></li>
                <li><a href="#">Furniture</a></li>
                <li><a href="#">Home Decor</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="#">More</a></li>
            </ul>
            <div class="search-fa">
                <div class="search">
                    <input placeholder="Search...">
                    <span class="fa fa-search search-icon"></span>
                </div>
                <div>
                    <img class=icon src="../../assets/header/user.svg">
                    <img class="icon" src="../../assets/header/favourite.svg">
                    <img class=icon src="../../assets/header/cart.svg">
                </div>
            </div>
        </nav>
    </div>
</header>



<!-- -----------------slider------------------------------------- -->
<div class="slider">
    <button class="slider-button prev-button" (click)="prevSlide()">&#8249;</button>
    <button class="slider-button next-button" (click)="nextSlide()">&#8250;</button>
    <div class="slider-item" *ngFor="let image of images; let i = index" [ngClass]="{ 'active': i === currentSlide }">
        <div class="content">
            <div class="description" [innerHTML]="image.description"></div>
            <h5 class="new-arrivals">{{image.newArrival}}</h5>
            <div class="spring-collection" [innerHTML]="image.springCollection"></div>
            <button class="shop-now">Shop now</button>
        </div>
        <img [src]="image.url" alt="{{ image.title }}" />
    </div>
</div>
